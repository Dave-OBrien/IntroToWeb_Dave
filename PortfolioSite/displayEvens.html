<script type="text/javascript"> 
function listEvens(){

if(isNaN(startNum)){

    }

        alert('Steps must be greater than zero.')
    }

    if(endNum<= startNum){
        alert('Starting Number must be less than Ending Number.')
    }

    while (i <= endNum )
{       
        z = i %  2;
        if (z == 0)
        {
            evennumbers = evennumbers + ',' + i;
        }
        i = parseInt(i) + parseInt(steps);

    var evennumbers = evennumbers.replace(/(^,)|(,$)/g, "")


    document.getElementById("startNum").innerHTML = startNum; 
    document.getElementById("endNum").innerHTML = endNum;
    document.getElementById("evennumbers").innerHTML = evennumbers; 
    document.getElementById("steps").innerHTML = steps;

}
